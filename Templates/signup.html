<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | StressSence AI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .signup-card { max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #message { margin-top: 15px; }
        .eye-icon { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; color: #555; }
        .position-relative { position: relative; }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-card">
        <h2 class="text-center mb-4">Create an Account</h2>

        <form id="signupForm" th:object="${user}">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="expert">Expert</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <i class="bi bi-eye-fill eye-icon" onclick="togglePassword('password', this)"></i>
                <small class="form-text text-muted">
                    Minimum 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
                </small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <i class="bi bi-eye-fill eye-icon" onclick="togglePassword('confirmPassword', this)"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div id="message"></div>
    </div>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove('bi-eye-fill');
            icon.classList.add('bi-eye-slash-fill');
        } else {
            field.type = "password";
            icon.classList.remove('bi-eye-slash-fill');
            icon.classList.add('bi-eye-fill');
        }
    }

    const form = document.getElementById("signupForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        // Regex patterns for security
        const nameRegex = /^[a-zA-Z\s]{2,50}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Validation
        if (!nameRegex.test(name)) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Name should contain only letters and spaces (2-50 chars).</div>`;
            return;
        }
        if (!emailRegex.test(email)) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Invalid email format.</div>`;
            return;
        }
        if (!passwordRegex.test(password)) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Password must have min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special character.</div>`;
            return;
        }
        if (password !== confirmPassword) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Passwords do not match!</div>`;
            return;
        }
        if (!role) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Please select a role.</div>`;
            return;
        }

        // Prepare JSON data
        const userData = { name, email, password, role };

        try {
            const response = await fetch("/api/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                const result = await response.json();
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message || "Signup successful!"}</div>`;
                form.reset();
            } else {
                const errorData = await response.json();
                messageDiv.innerHTML = `<div class="alert alert-danger">${errorData.message || "Signup failed!"}</div>`;
            }
        } catch (err) {
            messageDiv.innerHTML = `<div class="alert alert-danger">Network error: ${err.message}</div>`;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
