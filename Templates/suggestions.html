<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Suggestions | StressSense AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
        .sidebar { height: 100vh; background: #34495e; color: white; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 15px; }
        .sidebar a:hover { background: #1abc9c; }
        .sidebar .active { background: #16a085; }
        .content { padding: 30px; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mt-3">StressSense AI</h3>
            <hr>
            <a th:href="@{/expert/dashboard}"><i class="bi bi-house-fill me-2"></i> Dashboard</a>
            <a th:href="@{/expert/students}"><i class="bi bi-people-fill me-2"></i> My Students</a>
            <a th:href="@{/expert/reports}"><i class="bi bi-file-earmark-text-fill me-2"></i> Reports</a>
            <a th:href="@{/expert/suggestions}" class="active"><i class="bi bi-lightbulb-fill me-2"></i> Suggestions</a>
            <a th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Provide Suggestions</h2>
                <p class="text-muted">Share guidance to help students manage stress better</p>
            </div>

            <!-- Suggestion Form -->
            <div class="card p-4 shadow-sm">
                <form th:action="@{/expert/suggestions}" th:object="${suggestion}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Student</label>
                        <select class="form-select" th:field="*{studentId}">
                            <option value="">Select a student</option>
                            <option th:each="student : ${students}"
                                    th:value="${student.id}"
                                    th:text="${student.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stress Level</label>
                        <select class="form-select" th:field="*{stressLevel}">
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Suggestion</label>
                        <textarea class="form-control" rows="4" th:field="*{message}"
                                  placeholder="Enter your suggestion..."></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send-fill me-1"></i> Submit Suggestion
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
