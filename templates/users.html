<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 15px; }
        .sidebar a:hover { background: #1abc9c; }
        .sidebar .active { background: #16a085; }
        .content { padding: 30px; }
        .card { border-radius: 12px; }
        .table thead { background: #34495e; color: white; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mt-3">Admin Panel</h3>
            <hr>
            <a href="{{ url_for('admin.dashboard') }}" class="active">
    <i class="bi bi-speedometer2 me-2"></i> Dashboard
</a>
<a href="{{ url_for('admin.users') }}">
    <i class="bi bi-people-fill me-2"></i> Users
</a>
<a href="{{ url_for('admin.reports') }}">
    <i class="bi bi-file-earmark-text-fill me-2"></i> Reports
</a>
<a href="{{ url_for('admin.settings') }}">
    <i class="bi bi-gear-fill me-2"></i> Settings
</a>
<a href="{{ url_for('admin.logout') }}">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <h2>Users Management</h2>
            <p class="text-muted">Manage all platform users</p>

            <div class="card p-3 shadow-sm">
                <h5>All Users</h5>
                <table class="table table-hover mt-3">
                    <thead>
                    <tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td th:text="${user.role}">USER</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
