<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Reports | StressSense AI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
        .sidebar { height: 100vh; background: #34495e; color: white; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 15px; }
        .sidebar a:hover { background: #1abc9c; }
        .sidebar .active { background: #16a085; }
        .content { padding: 30px; }
        .card { border-radius: 12px; }
        .table thead { background: #2c3e50; color: white; }
        .card-icon { font-size: 2rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mt-3">StressSense AI</h3>
            <hr>
              <a href="{{ url_for('expert.dashboard') }}" class="active"><i class="bi bi-house-fill me-2"></i> Dashboard</a>
            <a href="{{ url_for('expert.students') }}"><i class="bi bi-people-fill me-2"></i> My Students</a>
            <a href="{{ url_for('expert.reports') }}"><i class="bi bi-file-earmark-text-fill me-2"></i> Reports</a>
            <a href="{{ url_for('expert.logout') }}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Reports Center</h2>
                <p class="text-muted">View and download detailed stress reports</p>
            </div>

            <!-- Filters -->
            <div class="card p-3 shadow-sm mb-4">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Date Range</label>
                        <input type="date" class="form-control" name="startDate">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">To</label>
                        <input type="date" class="form-control" name="endDate">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Stress Level</label>
                        <select class="form-select" name="stressLevel">
                            <option value="">All</option>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-funnel-fill me-1"></i> Apply Filters
                        </button>
                    </div>
                </form>
            </div>

            <!-- Reports Table -->
            <div class="card p-3 shadow-sm">
                <h5>Available Reports</h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Report Name</th>
                            <th>Generated Date</th>
                            <th>Stress Category</th>
                            <th>Download</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.name}">Weekly Summary</td>
                            <td th:text="${report.generatedDate}">2025-09-26</td>
                            <td th:text="${report.stressCategory}">Moderate</td>
                            <td>
                                <a th:href="@{'/expert/reports/download/' + ${report.id}}"
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-download"></i> PDF
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
