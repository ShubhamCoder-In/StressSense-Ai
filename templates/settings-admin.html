<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 15px; }
        .sidebar a:hover { background: #1abc9c; }
        .sidebar .active { background: #16a085; }
        .content { padding: 30px; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mt-3">Admin Panel</h3>
            <hr>
            <a href="{{ url_for('admin.dashboard') }}" class="active">
    <i class="bi bi-speedometer2 me-2"></i> Dashboard
</a>
<a href="{{ url_for('admin.users') }}">
    <i class="bi bi-people-fill me-2"></i> Users
</a>
<a href="{{ url_for('admin.reports') }}">
    <i class="bi bi-file-earmark-text-fill me-2"></i> Reports
</a>
<a href="{{ url_for('admin.settings') }}">
    <i class="bi bi-gear-fill me-2"></i> Settings
</a>
<a href="{{ url_for('admin.logout') }}">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <h2>Settings</h2>
            <p class="text-muted">Configure platform settings</p>

            <div class="card p-3 shadow-sm mt-3">
                <form th:action="@{/admin/settings}" method="post">
                    <div class="mb-3">
                        <label for="siteName" class="form-label">Site Name</label>
                        <input type="text" class="form-control" id="siteName" th:value="${settings.siteName}" name="siteName">
                    </div>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Admin Email</label>
                        <input type="email" class="form-control" id="adminEmail" th:value="${settings.adminEmail}" name="adminEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notifications</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailNotif" name="emailNotif" th:checked="${settings.emailNotif}">
                            <label class="form-check-label" for="emailNotif">Email Notifications</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="smsNotif" name="smsNotif" th:checked="${settings.smsNotif}">
                            <label class="form-check-label" for="smsNotif">SMS Notifications</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
