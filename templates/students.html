<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students | StressSense AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
        .sidebar { height: 100vh; background: #34495e; color: white; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 15px; }
        .sidebar a:hover { background: #1abc9c; }
        .sidebar .active { background: #16a085; }
        .content { padding: 30px; }
        .card { border-radius: 12px; }
        .table thead { background: #2c3e50; color: white; }
        .filter-btns .btn { margin-right: 5px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mt-3">StressSense AI</h3>
            <hr>
               <a href="{{ url_for('expert.dashboard') }}" class="active"><i class="bi bi-house-fill me-2"></i> Dashboard</a>
            <a href="{{ url_for('expert.students') }}"><i class="bi bi-people-fill me-2"></i> My Students</a>
            <a href="{{ url_for('expert.reports') }}"><i class="bi bi-file-earmark-text-fill me-2"></i> Reports</a>
            <a href="{{ url_for('expert.logout') }}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Students</h2>
                <p class="text-muted">Manage and monitor all assigned students</p>
            </div>

            <!-- Filters -->
            <div class="card p-3 shadow-sm mb-4">
                <div class="filter-btns">
                    <button class="btn btn-outline-secondary btn-sm">All</button>
                    <button class="btn btn-outline-success btn-sm">Low</button>
                    <button class="btn btn-outline-warning btn-sm">Moderate</button>
                    <button class="btn btn-outline-danger btn-sm">High</button>
                    <button class="btn btn-outline-dark btn-sm">Critical</button>
                </div>
            </div>

            <!-- Students Table -->
            <div class="card p-3 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Stress Level</th>
                            <th>Last Assessment</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.name}">Student Name</td>
                            <td th:text="${student.email}">student@example.com</td>
                            <td th:text="${student.stressLevel}">Moderate</td>
                            <td th:text="${student.lastAssessmentDate}">2025-09-26</td>
                            <td>
                                <a th:href="@{'/expert/students/' + ${student.id}}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
